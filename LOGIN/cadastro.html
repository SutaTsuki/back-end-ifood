<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - iFood Style</title>
    <link rel="stylesheet" href="style00.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/IFood_logo.svg" alt="iFood Logo">
        </div>
        <h2>Crie sua conta</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="footer">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script src="scriptLogin.js"></script>
</body>
</html>
